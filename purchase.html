<!DOCTYPE html>
<html>
<head>
    <title>Book Order Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        body {
            background-image: url("pur2.jfif");
            background-size: cover;
            background-position: center;
            color: #333;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .gif {
            max-width: 100px;
            margin: 20px auto;
        }

        .order-form {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
        }

        .logo {
            flex: 1;
            max-width: 200px;
            padding-right: 20px;
        }

        .logo img {
            max-width: 100%;
            height: auto;
        }

        .form-container {
            flex: 1;
            padding-left: 20px;
        }

        .form-container input[type="text"],
        .form-container input[type="tel"] {
            width: 100%;
            margin-bottom: 10px;
        }

        .form-container label {
            display: block;
            margin-bottom: 5px;
        }

        .form-container .radio-group {
            margin-bottom: 10px;
        }

        .form-container button {
            margin-top: 20px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="order-form">
            <div class="logo">
                <img src="cooltext436484514948904.png" alt="Logo">
            </div>
            <div class="form-container">
                <form action="http://localhost:3000/purchase" method="POST">
                    <div class="form-group">
                        <label for="book-id">Book ID</label>
                        <input type="text" id="book-id" name="book-id" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="customer-name">Customer Name</label>
                        <input type="text" id="customer-name" name="customer-name" class="form-control">
                    </div>
                    <div class="form-group radio-group">
                        <label>Payment</label>
                        <div class="form-check">
                            <input type="radio" id="online-payment" name="payment" value="online" class="form-check-input">
                            <label for="online-payment" class="form-check-label">Online Payment</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" id="cash-delivery" name="payment" value="cash" class="form-check-input">
                            <label for="cash-delivery" class="form-check-label">Cash on Delivery</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="phone-number">Phone Number</label>
                        <input type="tel" id="phone-number" name="phone-number" class="form-control">
                    </div>
                    <a href="home.html">
                    <button type="button" class="btn btn-secondary">Back</button>
                    </a>
                    <button type="submit" class="btn btn-primary">Confirm Order</button>
                    <a href="orders.html">
                    <button id="hidden-button" type="button" class="btn btn-warning hidden">Next</button>
                    </a>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Hide the hidden button initially
            document.getElementById("hidden-button").classList.add("hidden");

            setTimeout(function() {
                // Show the hidden button after 1 minute (60,000 milliseconds)
                document.getElementById("hidden-button").classList.remove("hidden");
                // window.location.href="orders.html";

            }, 60000);
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
