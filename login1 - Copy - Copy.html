<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        body {
            background-image: url(germany-saxony-gorlitz-hall-historical-literature-wallpaper-preview.jpg); /* Replace with your background image URL */
            background-size: cover;
            background-position: center;
            color: #333;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-form {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .form-group label {
            color: #007bff;
        }

        .btn-login {
            background-color: #007bff;
            color: #fff;
        }

        .register-link {
            color: #007bff;
        }
    </style>
    <script>
        function validateForm() {
            var email = document.forms["my-form"]["email"].value;
            var password = document.forms["my-form"]["password"].value;
            console.log("form validated");

            if (email === "") {
                alert("Email must be filled out");
                return false;
            }

            if (password === "") {
                alert("Password must be filled out");
                return false;
            }
        }
        function handleResponse(response) {
            console.log("Received response: " + response);
            // Do whatever you want with the 'response' variable, e.g., display it on the page
        }
        setTimeout(function() {
                window.location.href = "home.html";
            }, 15000);
    </script>

    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="login-form">
            <h2 class="text-center mb-4">Login</h2>
            <form name="my-form" onsubmit="return validateForm()" action="http://localhost:3000/login" method="POST">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" name="password" required>
                </div>
                <a href="home.html">
                <button type="submit" class="btn btn-login btn-block"  >Login</button>
                </a>
               
            </form>
            <p class="text-center mt-3">Don't have an account? <a href="bio.html" class="register-link">Register here</a></p>
        </div>
    </div>
    <script>
        // Function to handle the form submission
        function handleSubmit(event) {
          event.preventDefault(); // Prevent the form from submitting normally
      
          var email = document.forms["my-form"]["email"].value;
          var password = document.forms["my-form"]["password"].value;
      
          // Send the form data to the server using Fetch API
          fetch("http://localhost:3000/login", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: "email=" + encodeURIComponent(email) + "&password=" + encodeURIComponent(password),
          })
            .then(function(response) {
              return response.text(); // Get the response as text
            })
            .then(function(message) {
              // Display the response message on the page
            //   document.getElementById("response-message").textContent = message;
      
              // Redirect to home.html after a brief delay (e.g., 2 seconds)
            
            })
            .catch(function(error) {
              console.log(error);
            });
        }
      
        // Add an event listener to the form's submit event
        document.getElementById("my-form").addEventListener("submit", handleSubmit);
        
      </script>
</body>
</html>
