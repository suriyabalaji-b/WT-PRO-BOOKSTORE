<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        body {
            background-image: url(images.jfif);
            /* Replace with your background image URL */
            background-size: cover;
            background-position: center;
            color: #333;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .registration-form {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .form-group label {
            color: #007bff;
        }

        .btn-register {
            background-color: #007bff;
            color: #fff;
        }

        .btn-back {
            background-color: #ccc;
            color: #333;
        }
    </style>
    <title>User Registration</title>
</head>

<body>
    <div class="container">
        <div class="registration-form">
            <form name="my-form" onsubmit="return validateForm()" action="http://localhost:3000/register" method="POST">
                <div class="form-group">
                    <label for="full_name">Name</label>
                    <input type="text" id="full_name" class="form-control" name="full_name" required>
                </div>
                <div class="form-group">
                    <label for="email_address">Email</label>
                    <input type="email" id="email_address" class="form-control" name="email_address" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" class="form-control" name="confirm_password" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" class="form-control" name="address" required>
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <input type="text" id="country" class="form-control" name="country" required>
                </div>
                <div class="form-group">
                    <label for="mobile_number">Mobile Number</label>
                    <input type="text" id="mobile_number" class="form-control" name="mobile_number" required>
                </div>
                <div class="form-group">
                    <label for="pincode">Pincode</label>
                    <input type="text" id="pincode" class="form-control" name="pincode" required>
                </div>
                <button type="submit" class="btn btn-register btn-block">Register</button>
                <a href="login1.html">
                    <button type="button" class="btn btn-back btn-block">Back</button>
                </a>
            </form>
        </div>
    </div>

    <script>
        function validateForm() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm_password").value;
            var email = document.getElementById("email_address").value;

            if (password !== confirmPassword) {
                alert("Password and Confirm Password do not match");
                return false;
            }

            // Simple email format validation
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert("Invalid email address");
                return false;
            }

            // Add more validation rules if needed
            alert("Registration successful!"); // Display a success message
            return true;
        }
    </script>
</body>

</html>
