<!DOCTYPE html>
<html>
<head>
  <title>Order Fetch</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background: url("511805663d6927af381d52095f8b4e00.gif") no-repeat center center fixed;
      background-size: cover;
    }
    
    .transparent-container {
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      padding: 20px;
      margin-top: 100px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <div class="container transparent-container">
    <h1>Order Fetch</h1>
    <form action="http://localhost:3000/fetch" method="POST">
      <div class="form-group">
        <label for="name">Enter Your Name:</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <button type="submit" class="btn btn-primary">Fetch Order</button>
    </form>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
